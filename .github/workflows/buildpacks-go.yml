name: Build, Test, and Publish Go App with Buildpacks

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Pack CLI
        uses: buildpacks/github-actions/setup-pack@v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image using Buildpacks (Go)
        run: |
          cd go-buildpack-lab
          pack build yolomurphy/go-buildpack-lab:latest \
            --builder paketobuildpacks/builder:base

      - name: Run container for testing
        run: |
          docker run -d -p 8080:8080 --name goapp-test yolomurphy/go-buildpack-lab:latest
          sleep 10  # wait for app to start

      - name: Test app health
        run: |
          curl -f http://localhost:8080 || (echo "App test failed" && docker logs goapp-test && exit 1)

      - name: Stop and clean up container
        if: always()
        run: docker rm -f goapp-test

      - name: Push to DockerHub (only if test passed)
        if: success()
        run: |
          docker push yolomurphy/go-buildpack-lab:latest
